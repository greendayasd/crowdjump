<div class="content">
    <div class="panel" ng-repeat="idea in ideas">
        <div class="panel-heading clearfix">
            <h3 class="panel-title">{{ idea.request_text }}</h3>
            <author class="pull-right">{{ idea.user.username }}</author>
        </div>
        <p class="well">{{ idea.description }}</p>
        <p class="well">{{ idea.username }}</p>
    </div>
</div>
