<div class="row">
    <div class="col-lg-12">
        <div class="well">
            <div class="idea">
                <div class="idea__time">
                    {{ idea.created_at | date : "dd. MM. y HH:mm" }}
                </div>
                <div class="idea__meta">
                    User: {{ idea.user.username }}
                </div>
                <br>
                <div class="idea__content">
                    <b>Title </b><br>
                    {{ idea.request_text }} <br><br>
                    <b>Description </b><br>
                    {{ idea.description }} <br><br>
                </div>
                <div class="idea__estimated_time" ng-if="idea.estimated_time != Null">
                    Estimated time: <b>{{ idea.estimated_time }}</b> days<br>
                </div>
                <div class="idea__estimated_time" ng-if="idea.estimated_time == Null">
                    No estimated time yet <br>
                </div>
                <div class="idea__admin_comment">
                   {{ idea.admin_comment }}
                </div>
            </div>
        </div>
    </div>
</div>
