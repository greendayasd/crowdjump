<form role="form" ng-submit="vm.submit()">

    <div class="form-group">
        <h4>Submit your bug report here!</h4>
        <textarea class="form-control"
                  id="bugreport__request_text"
                  rows="1"
                  placeholder="The title of the bug"
                  minlength="5"
                  maxlength="50"
                  ng-model="vm.request_text">
        </textarea>
        <textarea class="form-control"
                  id="bugreport__description"
                  rows="3"
                  placeholder="Describe the bug and when you encounter it!"
                  minlength="10"
                  maxlength="500"
                  ng-model="vm.description">
        </textarea>
    </div>

    <div class="row" id="nextTo1">
        <button type="submit" class="btn btn-primary" value="Check" style="float: right;margin-right: 12px">
            Submit
        </button>
    </div>
</form>
