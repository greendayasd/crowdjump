<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="minimal-ui">

<style>
    #instructions {
        background-color: #2c21cb;
    }

    h4 {
        color: white;
        margin-left: 20px;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-md-12" id="gameCanvas">

        </div>

    </div>
    <div class="row">
        <div class="col-md-12" id="instructions">

            <h4 style="color: white">
                <br>
                The goal is simple: Control the alien by using the arrow keys
                to move (or space to jump) to get to the flag. <br>
                If you get stuck, you can reset the game pressing R.
            </h4>

            <div class="col-md-10 text-center">
                <button id="btn-create" ng-controller="GameController" ng-click="createPGame()"
                        class="btn btn-primary btn-lg">Start
                    Game
                </button>
                <br><br>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" id="scoreboard">
            <h4>Here are the 5 best players in the current version! </h4>
            <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">User</th>
            <th scope="col">Time in seconds</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Test5</td>
            <td>31</td>
        </tr>

        </tbody>

    </table>
        </div>
    </div>
</div>
