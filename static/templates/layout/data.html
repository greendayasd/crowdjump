<div class="outerframe container" id="outerframeContainer" style="margin-top: 60px;">
    <div class="row" id="main-row">
        <div class="col-sm-12 col-centered" id="main-col">
            <div>
                <button type="button" class="btn btn-xs btn-primary" ng-click="get_json_sum()">Sum up Json
                </button>
                <br><br>
                <button type="button" class="btn btn-xs btn-primary" ng-click="sortByUserData()">UserData
                </button><br><br>

                <textarea class="form-control textarea  empty"
                          rows="8" cols="12"

                          ng-model=stats></textarea>
                <br>

                <a href="javascript:void(0)" id="dldaily">
                    <button>Download Daily report</button>
                </a>
                <textarea class="form-control textarea  empty"
                          rows="30" cols="12"

                          ng-model=daily></textarea>
                <br>
                <a href="javascript:void(0)" id="dlcsv">
                    <button>Download User Report</button>
                </a>
                <textarea class="form-control textarea  empty"
                          rows="30" cols="12"

                          ng-model=csv></textarea>
                <br>
            </div>
        </div>
    </div>
</div>
