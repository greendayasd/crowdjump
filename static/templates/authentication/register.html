<script>
    gtag('config', 'UA-121096638-1', {'page_path': '/register'});
</script>
<div class="outerframe container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Register</h1>

            <div class="well">
                <form role="form" ng-submit="vm.register()" #registerForm="ngForm">
                    <div class="alert alert-danger" ng-show="error" ng-bind="error"></div>
                    <div class="form-group">
                        <label for="register__email">Email</label>
                        <input type="email" class="form-control" id="register__email" ng-model="vm.email"
                               placeholder="ex. john@notgoogle.com"/>
                    </div>

                    <div class="form-group">
                        <label for="register__username">Username</label>
                        <input type="text" class="form-control" id="register__username" ng-model="vm.username"
                               required minlength='5' maxlength="20"
                               placeholder="ex. john"/>
                    </div>

                    <div class="form-group">
                        <label for="register__password">Password</label>
                        <input type="password" class="form-control" id="register__password" ng-model="vm.password"
                               required minlength='6' maxlength="20"
                               placeholder="ex. thisisnotgoogleplus"/>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" [disabled]="!ngForm.valid">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
